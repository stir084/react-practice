<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- CDN 추가 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- CDN 끝 -->
  <script type="text/babel">
    const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("im clicked"),
        style: { backgroundColor: "tomato" },
      },
      "Click me"
    );
    // 위의 컴포넌트 선언 방식은 리액트의 기본 문법이지만 실제 개발에선 쓰일 일이 없고 JSX를 사용 하면 Babel.mjn.js로 인해 JSX를 리액트 문법으로 변환 시켜서 사용한다.
    const Title = () => <h3 id="title">Hello I'm a Title</h3>;
    function Button() {
      return (
        <button
          style={{ backgroundColor: "tomato" }}
          onClick={() => console.log("im clicked")}
        >
          hello
        </button>
      );
    }
    // Arrow Function의 사용 방법 - https://stir.tistory.com/27
    const Container = (
      <div>
        <button>Hello</button>
        <Title />
        <Button />
        </div>
    );
    // 컴포넌트 안에 다른 컴포넌트를 넣기 위해선 항상 앞은 '대문자'(ex. Title)로 시작해야하며 '함수형'으로 선언되어있어야 한다.
    
    ReactDOM.render(Container, root);
    // ReactDom.render(<Container/>, root);처럼 내부에 함수형 컴포넌트를 삽입할 경우에 함수형이 아니라면 개발자 도구에 Minified React error #130; 에러가 발생한다. Minified React Error 에러 옆에 주소를 클릭하면 하단 빨간 글씨에 에러 원인을 알 수 있다.
    // ReactDOM.render(btn, root);는 btn이라는 리액트 컴포넌트를 root라는 컴포넌트 안에 넣어서 보여주라는 뜻이다.
   
  </script>
</html>
