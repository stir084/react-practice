<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<!-- CDN 추가 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- CDN 끝 -->
<script type="text/babel">
    function Btn({banana, iwantClick}) {
        console.log({banana})
        return (
            <button style={{
                    backgroundColor: "tomato",
                    borderRadius: 10,
                }}
                onClick={iwantClick}
            >
            {banana}
            </button >

        )
            
    }
    const MemorizedBtn = React.memo(Btn);
    function App() {
        const [value, setValue] = React.useState("good");
        const changeValue = () => setValue("good..?");
        return (
            <div>
                <Btn banana={value} iwantClick={changeValue}/>
                <Btn banana="bad"/>
            </div>
        );
    }
    ReactDOM.render(<App />, root);
    // prop에 대한 실습이다. prop은 부모 컴포넌트에서 자식 컴포넌트에 데이터를 전달하는 방식이다.
    // 전달받은 prop으로 부모에서 선언된 changeValue룰 살행할 수 있다.
    // 다만 부모에서 수정이 되면 App()은 전부 rerender되는데 <Btn banana="bad">는 내가 바꾸고싶지 않은 건데도 다시 render되는 현상이 나타난다. <Btn />을 MemorizeBtn으로 바꿔주면 해당 현상은 일어나지 않는다. 다만 개발초기단계에선 이런건 거의 알 필요 없지만 나중에 사이트 속도가 문제라면 바꿔줘야한다고함.
    
</script>

</html>
